version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: deal-room-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dealroom
      POSTGRES_PASSWORD: dealroom_secret
      POSTGRES_DB: dealroom
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dealroom -d dealroom"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
